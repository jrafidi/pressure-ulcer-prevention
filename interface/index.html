<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-GB">
  <head>
    <title>Patient Control Interface</title>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />

    <link type="text/css" rel="stylesheet" href="css/compiled.css"/>

    <!-- LIBRARY FILES -->
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.2.1/moment.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>

    <script src="js/init.js"></script>

    <script src="js/controllers/PatientController.js"></script>
    <script src="js/model/PatientModel.js"></script>

    <script src="js/views/PatientListView.js"></script>
    <script src="js/views/PatientContentView.js"></script>
    <script src="js/views/PatientInfoView.js"></script>
    <script src="js/views/MainView.js"></script>

    <script src="js/endpoint.js"></script>

  </head>

  <script id="patient-item-template" type="text/x-handlebars-template">
    <div class="patient-name"><strong>Name:</strong> {{name}}</div>
    <div class="patient-device-id"><strong>Device:</strong> {{deviceId}}</div>
  </script>

  <script id="patient-content-template" type="text/x-handlebars-template">
    <div class="patient-content-top"/>
    <div class="patient-content-bottom"/>
  </script>

  <script id="patient-info-template" type="text/x-handlebars-template">
    <div class="patient-info-left">
      <div class="patient-info-label">Patient Info</div>
      <div class="labels">
        <div class="label name-label">Patient Name:</div>
        <div class="label sleep-label">Sleep Time (min):</div>
        <div class="label sit-label">Sit Time (min):</div>
      </div>
      <div class="inputs">
        <input type="text" value="{{name}}" class="name-input"/><br/>
        <input type="text" value="{{sleepMin}}" class="sleep-input"/><br/>
        <input type="text" value="{{sitMin}}" class="sit-input"/><br/>
        <div class="save-changes">Save Changes</div>
      </div>
    </div>
    <div class="patient-info-right"/>
  </script>

  <body>
    Under construction
  </body>
</html>
